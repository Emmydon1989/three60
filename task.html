<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='task.css'>
    <script src="https://kit.fontawesome.com/87dca47273.js" crossorigin="anonymous"></script>
    <title>DOCUMENTs</title>
</head>
<body>
    <nav>
        <div class="imgloop"><img src="C:\Users\emmanuel.eze\Three60\images\TRIANG LOOP SYMBOL.png"></div>
        <div class="todo"><i class="fa-solid fa-layer-group"></i>Todo</div>
        <div class="notes"><i class="fa-solid fa-file"></i>Notes</div>
        <div class="links"><i class="fa-solid fa-link"></i>Links</div>
        <div class="rectangle18">
            <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="search">search</div>
        </div>
    </nav>
    <div class="createtask">
        <div id="rectangle74">
            <div class="alltodos">All Todos<i class="fa-solid fa-0"></i>
            </div>
            <div class="backlog">Backlog<i class="fa-solid fa-0"></i></div>
            <div class="inprogress">In Progress<i class="fa-solid fa-0"></i></div>
            <div class="finished">Finished<i class="fa-solid fa-0"></i></div>
            <div class="overdue">Overdue<i class="fa-solid fa-0"></i></div>
            <div class="trash">Trash<i class="fa-solid fa-0"></i></div>
            
        </div>

        <div class="otodos">O Todos</div>
        <div class="ellipse29">
            <div class="img29"><img src="C:\Users\emmanuel.eze\Three60\images\Group 3.png" alt=""></div> 
        </div>
        <div class="rectangle4">
            <div><i class="fa-solid fa-circle-plus"></i></div>
            <div class="createtasktext">Create Task</div>
        </div>
        <div class="rectangle53"><i class="fa-solid fa-arrow-left"></i>Previous</div>
        <div class="ellipse1dot"> <div class="no1">1</div> </div>
        <div class="ellipse2dot"><div class="no2">2</div></div>
        <div class="ellipse3dot"><div class="no3">3</div></div>
        <div class="rectangle54">Next<i class="fa-solid fa-arrow-right"></i></div>

    </div>
    <div class="nopen">
        <div class="nopenvector"><img src="C:\Users\emmanuel.eze\Three60\images\nopenvector.png" alt="">
           <div class="nopentext">No open todo/note is currently opened until you create a task</div> 
        </div>
    </div>

     
</body>
</html>
